---
layout: default
---

<div class="container docs-container">
  <div class="row">
    <div class="col-md-3">
      <div class="sidebar hidden-print" role="complementary">
        {% include lefttree.html %}
      </div>
    </div>
    <div class="col-md-9" role="main">
      <div class="panel docs-content">
        <div class="wrapper">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="meta">
              Category: <a href="{{ '/category/' | prepend: site.baseurl }}#{{page.category}}">{{page.category}}</a>
              Tag: <a href="{{ '/tag/' | prepend: site.baseurl }}#{{page.tag}}">{{page.tag}}</a>
              Date: <a href="{{ '/#month_' | prepend: site.baseurl }}{{ page.date | date: '%Y_%B' }}"><span class="postdate">{{ page.date | date: "%Y-%m-%d" }}</span></a>
            </div>
          </header>
          <article class="post-content">{{ content }}</article>
        </div>
      </div>
    </div>
  </div>
</div>
